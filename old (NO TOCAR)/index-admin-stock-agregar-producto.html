</head>

<body>
    <div class="container">
        <div class="row">
            <div class="mx-auto col-12">
                <!-- navbar - inicio -->
                <nav class="navbar navbar-expand-lg bg-black">
                    <div class="container-fluid">
                        <a class="navbar-brand text-light fs-5" href="#">Estockear</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link text-light mt-1" href="#">Adminstock</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light mt-1 fs-6" id="mostrarForm" href="#">Agregar producto</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light mt-1 fs-6" href="#">Ingresos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light mt-1 fs-6" href="#">Egresos</a>

                        </div>
                        <ul class="navbar-nav">
                            <li class="nav-item text-end">
                                <a class="nav-link" href="./index.html"><button class="btn btn-danger py-1" id="salir"><i
             class="bi bi-door-closed"></i> Cerrar
            sesion</button></a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- navbar - fin -->

                <!-- Form productos -->
                <div class="d-none bg-dark mx-auto my-3" id="formProductos">
                    <div class="mb-5">
                        <form id="addProductos">
                            <div class="row mx-auto">
                                <div class="mx-auto my-3 col col-lg-6 col-sm-12">
                                    <label for="exampleInputEmail1" class="form-label">ID Producto</label>
                                    <input type="text" class="form-control" id="idProducto" placeholder="Ingrese id producto">

                                </div>
                                <div class="mx-auto my-3 col col-lg-6 col-sm-12">
                                    <label for="exampleInputEmail1" class="form-label">Marca</label>
                                    <input type="text" class="form-control" id="marcaProducto" placeholder="Marca del producto">
                                </div>
                            </div>
                            <div class="row mx-auto">
                                <div class="mb-3 mx-auto my-3 col col-lg-6 col-sm-12">
                                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre del producto">
                                </div>
                                <div class="mx-auto my-3 col col-lg-6 col-sm-12">
                                    <label for="exampleInputEmail1" class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="cantidadProducto" placeholder="Cantidad por unidad de venta">
                                </div>
                            </div>
                            <div class="row mx-auto">
                                <div class=" mx-auto my-3 col col-lg-6 col-sm-12">
                                    <label for="exampleInputEmail1" class="form-label">Precio</label>
                                    <input type="number" class="form-control" id="precioProducto" placeholder="Precio por bulto">
                                </div>
                                <div class="mb-3 mx-auto my-3 col col-lg-6 col-sm-12">
                                    <label for="exampleInputEmail1" class="form-label">Fecha de vencimiento</label>
                                    <input type="date" class="form-control" id="vtoProducto" placeholder="vencimiento">
                                </div>
                                <div class="mx-auto mb-3">
                                    <button type="button" class="btn btn-primary" id="btn" onclick="formProductos()">Cargar</button>

                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <!-- Form productos fin-->
            </div>
            <div class="mx-auto my-3 col-12">
                <div class="card bg-dark text-light">
                    <div class="card-body">
                        <div class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="button"><i class="bi bi-search"></i></button>
                        </div>
                        <div class="table-responsive mx-auto my-3">
                            <!-- <div> -->
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th>ID Producto</th>
                                        <th>Marca</th>
                                        <th>Nombre</th>
                                        <th>Cantidad</th>
                                        <th>Precio</th>
                                        <th>Fecha de vencimiento</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">

                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="Ejemplo paginador">
                            <ul class="pagination justify-content-center">
                                <li class="page-item">
                                    <a class="page-link bg-dark text-light" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item active"><a class="page-link bg-dark text-light" href="#">1</a></li>
                                <li class="page-item"><a class="page-link bg-dark text-light" href="#">2</a></li>
                                <li class="page-item"><a class="page-link bg-dark text-light" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link bg-dark text-light" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal error -->
        <div class="modal fade" id="modalError" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h4 id="texto-modal">
                            ERROR EN LOS DATOS CARGADOS
                        </h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continuar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal ok -->
        <div class="modal fade" id="modalOk" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h4 id="texto-modal">
                            ARTICULO CARGADO CORRECTAMENTE
                        </h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continuar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
