<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/mystyle.css">
  <link rel="icon" href="./favicon/favicon.ico">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <script src="./js/iniciar-sesion.js" defer></script>
  <title>Estockear: Iniciar Sesion</title>
</head>

<body>
  <div id="idContenedor">
    <section class="container">
      <div class="row">
        <div class="mx-auto my-5 col-xs-9 col-sm-9 col-md-7 col-lg-5">
          <!-- formulario iniciar sesion - inicio -->
          <form action="#" method="get" id="formIniciarSesion" class="border rounded shadow-lg">
            <div class="card bg-dark text-light">
              <div class="card-header">
                <h5 class="text-center fs-4 text-light">Iniciar Sesion</h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="mx-auto mt-1 col-12 imgLogo">
                    <img src="./img/stock-logo.png" class="rounded-circle img-fluid logo" alt="Logo">
                  </div>
                  <div class="mx-auto mt-1 col-12">
                    <label for="idNombreDeUsuario">Usuario</label>
                    <input type="text" name="usuario" id="idNombreDeUsuario" class="form-control mt-1"
                      placeholder="Ej: Nathan Drake" required></i>
                    <div class="invalid-feedback" id="errorNombreUsuario"></div>
                  </div>
                  <div class="mx-auto mt-1 col-12">
                    <label for="idpassword" class="mt-2">Contraseña</label>
                    <input type="password" name="contraseña" id="idpassword" class="form-control mt-1"
                      placeholder="***********" required></i>
                    <div class="invalid-feedback" id="errorContrasenha"></div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="d-grid gap-2">
                  <button type="submit" id="idbotonlogIn" class="btn btn-primary"><i
                      class="bi bi-box-arrow-in-right"></i>
                    Iniciar Sesion</button>
                  <button type="submit" class="btn btn-secondary mt-2" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"><i class="bi bi-exclamation-square pe-1"></i>Olvide mi
                    contraseña</button>
                </div>
              </div>
            </div>
          </form>
          <!-- formulario iniciar sesion - fin -->
        </div>
      </div>
    </section>
  </div>
  <!-- modal recuperar contraseña - inicio -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <form action="#" method="get" name="formReestablecerContrasenha" id="formReestablecerContrasenha">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Recupera tu cuenta</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" ria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="emailUsuario" class="form-label">Introduce tu correo electrónico:</label>
              <input type="email" class="form-control" id="emailUsuario" aria-describedby="emailHelp" placeholder="Correo Electronico"
                autocomplete="off" required>
              <div id="emailHelp" class="form-text mt-2">Nunca compartiremos su correo electrónico con nadie más</div>
              <div class="invalid-feedback" id="errorEmailUsuario"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- modal recuperar contraseña - fin -->
</body>

</html>
